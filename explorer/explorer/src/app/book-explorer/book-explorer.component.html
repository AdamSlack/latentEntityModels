<div class="container">
  <div class="title">
      Processed Books
  </div>
  <div class="entity-collection">
    <table class="entity-collection">
      <tr *ngFor="let title of bookTitles">
        <td (click)="requestEntities(title)">
          {{title}}
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="container">
  <div class="title">
      Entities
  </div>
  <div class="entity-collection">
    <table class="entity-collection">
      <tr *ngFor="let entity of entities">
        <td (click)="requestEntityTerms(entity)">
          {{entity}}
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="container">
  <div class="title">
      Selected Entity: {{selectedEntity}}
  </div>
  <div class="entity-collection">
    <table class="entity-collection">
      <tr *ngFor="let term of terms">
        <td>
          {{term.term}}
        </td>
        <td>
            {{term.strength}}
        </td>
      </tr>
    </table>
  </div>
</div>
